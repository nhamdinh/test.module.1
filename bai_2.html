<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = []
    for ( let i = 0 ; i < 100 ; i ++){
        let a = Math.floor(Math.random() * 100);
        mang.push(a)
    }
    let sum = 0
    for (let k = 0 ; k < mang.length ; k ++) {
        if ( mang[k] % 2 != 0){
            sum += mang[k]
        }
    }
    alert(sum)
</script>
</body>
</html>
