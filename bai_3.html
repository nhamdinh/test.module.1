<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tuoi</title>
</head>
<body>
<script>
    for (let i = 0; i < 20; i++) {
        let namsinh = parseInt(prompt('nam sinh cua ban la:'))
        let sotuoi = 2019 - namsinh
        if (namsinh > 2019) {
            alert(" khong hop le")
        } else {
            alert('so tuoi cua ban la:' + sotuoi)
        }
    }
</script>
</body>
</html>
