<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
enter the number <input placeholder="tinh_den_so" type="number" id="input">
    <button type="button" onclick="calculation()">Cal</button>
<p id="output"></p>
<script>
    function calculation() {
        let output = document.getElementById('output');
        let input = parseInt(document.getElementById('input').value);
        let start = 1;
        let text = "";
        while (start <= input) {
            if (testPrime(start)) {
                text += start + " ";
            }
            start++;
        }
        output.innerText = text;
    }
    function testPrime(a) {
        if (a < 2) {
            return false;
        }
        for (let i = 2; i <=Math.sqrt(a); i++) {
            if (a % i == 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
